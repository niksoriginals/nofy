name: Deploy to Surge
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - run: npm install -g surge
      - run: surge ./dist https://nofy.surge.sh
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
