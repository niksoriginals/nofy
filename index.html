<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0b1220;
      --accent1:#7c3aed;
      --accent2:#06b6d4;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 800px at 10% 20%, rgba(124,58,237,0.12), transparent 8%),
                  radial-gradient(900px 600px at 90% 80%, rgba(6,182,212,0.08), transparent 6%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .card{
      width:min(880px,96%);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:18px;padding:48px;text-align:center;backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      position:relative;overflow:hidden;
    }
    /* animated gradient line */
    .glow-line{position:absolute;left:-30%;top:-40%;width:160%;height:140%;background:conic-gradient(from 90deg at 50% 50%, rgba(124,58,237,0.15), rgba(6,182,212,0.15), rgba(124,58,237,0.15));filter:blur(60px);transform:rotate(0deg);animation: spin 14s linear infinite;pointer-events:none;}
    @keyframes spin{to{transform:rotate(360deg)}}

    h1{font-size:clamp(28px,6vw,64px);margin:0 0 12px;letter-spacing:0.4px}
    .muted{color:rgba(230,238,248,0.75);font-size:clamp(14px,2.6vw,18px);margin-bottom:22px}

    /* Coming soon badge */
    .badge{display:inline-grid;place-items:center;padding:8px 14px;border-radius:999px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;font-weight:600;margin-bottom:18px;box-shadow:0 6px 18px rgba(6,182,212,0.08)}

    /* animated underline */
    .title-wrap{display:inline-block;position:relative}
    .title-wrap::after{content:"";display:block;height:6px;border-radius:999px;margin-top:12px;background:linear-gradient(90deg,var(--accent2),var(--accent1));width:60%;opacity:0.9;transform-origin:left;animation:slide 2s ease-in-out infinite}
    @keyframes slide{0%{width:0%}50%{width:60%}100%{width:0%}}

    /* subtle floating icon */
    .rocket{width:86px;height:86px;margin:18px auto 10px;display:block;filter:drop-shadow(0 6px 18px rgba(12,20,40,0.6));transform-origin:center;animation:floaty 4s ease-in-out infinite}
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}

    /* countdown circle */
    .count{
      display:flex;gap:12px;justify-content:center;margin-top:18px;flex-wrap:wrap
    }
    .count .unit{min-width:86px;background:var(--glass);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .unit .num{font-size:1.2rem;font-weight:700}
    .unit .lbl{color:rgba(230,238,248,0.6);font-size:12px;margin-top:6px}

    /* CTA */
    .cta{display:inline-block;margin-top:22px;padding:10px 20px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.06);cursor:pointer;color:var(--accent2);font-weight:650;transition:all .25s ease}
    .cta:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(6,182,212,0.06);background:linear-gradient(90deg,rgba(6,182,212,0.04),rgba(124,58,237,0.03))}

    footer{margin-top:24px;color:rgba(230,238,248,0.55);font-size:13px}

    @media (max-width:520px){.card{padding:28px}.rocket{width:64px;height:64px}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="main-title">
    <div class="glow-line" aria-hidden="true"></div>

    <div class="badge">Coming Soon</div>
    <img class="rocket" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><path fill='%23FFFFFF' d='M477.9 38.1c-52.5-52.5-137.6-52.5-190.1 0L97.7 228.3c-9.4 9.4-14.2 21.8-14.2 34.9L74.9 367.7c-2.8 18.1 13.4 34.9 31.8 32.1l104.5-16.8c13.1-2.1 25.5-8.9 34.9-18.3L477.9 228.2c52.5-52.5 52.5-137.6 0-190.1z'/></svg>" alt="rocket"/>

    <h1 id="main-title" class="title-wrap">We’re launching something awesome</h1>
    <p class="muted">A small team building big ideas. Stay tuned — cool things are on the way.</p>

    <div class="count" aria-hidden="true">
      <div class="unit"><div class="num" id="days">00</div><div class="lbl">Days</div></div>
      <div class="unit"><div class="num" id="hrs">00</div><div class="lbl">Hours</div></div>
      <div class="unit"><div class="num" id="mins">00</div><div class="lbl">Minutes</div></div>
      <div class="unit"><div class="num" id="secs">00</div><div class="lbl">Seconds</div></div>
    </div>

    <button class="cta" id="notify">Notify me</button>

    <footer>Follow us on <strong>@Niksoriginals</strong></footer>
  </div>

<script>
// Simple countdown demo (change target date below)
const target = new Date(); target.setDate(target.getDate() + 12); // 12 days from now
function pad(n){return String(n).padStart(2,'0')}
function tick(){
  const now = new Date(); const d = Math.max(0, Math.floor((target-now)/1000));
  const days = Math.floor(d/86400); const hrs = Math.floor(d%86400/3600); const mins = Math.floor(d%3600/60); const secs = d%60;
  document.getElementById('days').textContent = pad(days);
  document.getElementById('hrs').textContent = pad(hrs);
  document.getElementById('mins').textContent = pad(mins);
  document.getElementById('secs').textContent = pad(secs);
}
setInterval(tick, 500); tick();

// Tiny notify animation
const btn = document.getElementById('notify');
btn.addEventListener('click', ()=>{
  btn.textContent = 'You\'ll be notified ✔';
  btn.disabled = true; btn.style.cursor='default';
});
</script>
</body>
</html>
